<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>TaskFlow</h2>
            <nav>
                <ul>
                    <li>Dashboard</li>
                    <li>My Tasks</li>
                    <li>Settings</li>
                </ul>
            </nav>

            <button id="add-task-btn" style="margin-top: 20px; padding: 10px; cursor: pointer;">âž• New Task</button>
        </aside>

        <div class="main-content">
            <header class="top-bar">
                <h3>Dashboard</h3>
                <button>User Profile</button>
            </header>

            <main class="board">

                <div class="board-column" id="todo-tasks"
                     ondragover="allowDrop(event)"
                     ondrop="drop(event, 'todo')">
                    <h3 class="board-column-title">To Do</h3>
                </div>

                <div class="board-column" id="doing-tasks"
                     ondragover="allowDrop(event)"
                     ondrop="drop(event, 'doing')">
                    <h3>In Progress</h3>
                </div>

                <div class="board-column" id="done-tasks"
                     ondragover="allowDrop(event)"
                     ondrop="drop(event, 'done')">
                    <h3>Done</h3>
                </div>

            </main>
        </div>
    </div>

    <div id="task-modal" class="modal-overlay">
        <div class="modal">
            <h3>New Task</h3>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="task-title" placeholder="e.g. Redesign Homepage">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="task-desc" rows="3" placeholder="Task details..."></textarea>
            </div>

            <div class="form-group">
                <label>Priority</label>
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="modal-buttons">
                <button class="btn-cancel" id="close-modal-btn">Cancel</button>

                <button class="btn-save" id="save-task-btn">Save Task</button>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
