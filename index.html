<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>TaskFlow</h2>
            <nav>
                <ul>
                    <li>Dashboard</li>
                    <li>My Tasks</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <header class="top-bar">
                <h3>Dashboard</h3>
                <button>User Profile</button>
            </header>

            <main class="board">

                <div class="board-column" id="todo-tasks">
                    <h3 class="board-column-title">To Do</h3>
                </div>

                <div class="board-column" id="doing-tasks">
                    <h3>In Progress</h3>
                </div>

                <div class="board-column" id="done-tasks">
                    <h3>Done</h3>
                </div>

            </main>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
